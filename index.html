<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>

<div class="drag-container">
    <ul class="drag-list">
        <!-- Backlog column -->
        <li class="drag-column backlog-column">
            <span class="header">
                <h1>
                    Backlog
                </h1>
            </span>

            <!-- Back log content -->

            <div class="custom-scroll" id="backlog-content">
                <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                ondragenter="dragEnter(0)">
                   

                </ul>
            </div>

            <!-- Button group -->
            <div class="add-btn-group">
                <div class="add-btn" onClick="showInputBox(0)">
                    <span class="plus-sign">+</span>
                    <span>
                        Add Item
                    </span>
                </div>
                <div class="add-btn solid"  onClick="hideInputBox(0)">
                    <span>
                        Save Item
                    </span>
                </div>
            </div>
                <div class="add-container">
            <!-- content editable -->
                    <div class="add-item" contenteditable="true">

                    </div>
                </div>
   
        </li>
             <!-- Progress column -->
             <li class="drag-column progress-column">
                <span class="header">
                    <h1>
                        Progress
                    </h1>
                </span>
    
                <!-- Progress content -->
    
                <div class="custom-scroll" id="progress-content">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                    
    
                    </ul>
                </div>
    
                <!-- Button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onClick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>
                            Add Item
                        </span>
                    </div>
                    <div class="add-btn solid" onClick="hideInputBox(1)">
                        <span>
                            Save Item
                        </span>
                    </div>
                </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true">
    
                        </div>
                    </div>
           
            </li>

                 <!-- Complete column -->
        <li class="drag-column complete-column">
            <span class="header">
                <h1>
                    Complete
                </h1>
            </span>

            <!-- Complete content -->

            <div class="custom-scroll" id="complete-content">
                <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                  

                </ul>
            </div>

            <!-- Button group -->
            <div class="add-btn-group">
                <div class="add-btn" onClick="showInputBox(2)">
                    <span class="plus-sign">+</span>
                    <span>
                        Add Item
                    </span>
                </div>
                <div class="add-btn solid"  onClick="hideInputBox(2)">
                    <span>
                        Save Item
                    </span>
                </div>
            </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true">

                    </div>
                </div>
 
        </li>

             <!-- On Hold column -->
             <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>
                        On-hold
                    </h1>
                </span>
    
                <!-- On Hold content -->
    
                <div  class="custom-scroll" id="on-hold-content">
                    <ul class="drag-item-list" id="on-hold-list"
                    ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                      
                    </ul>
                </div>
    
                <!-- Button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onClick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>
                            Add Item
                        </span>
                    </div>
                    <div class="add-btn solid"  onClick="hideInputBox(3)">
                        <span>
                            Save Item
                        </span>
                    </div>
                </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true">
    
                        </div>
                    </div>
   
            </li>
    </ul>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
